{% extends 'base.html' %}
{% block title %}
All Artists
{% endblock %}
{% block content %}
<h1 class="title pt-5">All Artists in Collection</h1>
<div class="gallery">
  {% for artist in artists %}
  <a href="">
    <div class="flexy">
      <div>
      <h1>{{artist.name}}</h1>
    </div>
    <div>
      <h1>{{artists.bio}}</h1>
    </div>
    </div>
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{artists.img}}" alt="{{artist.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{artist.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Artists Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
