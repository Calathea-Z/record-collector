{% extends 'base.html' %}
{% block title %}
All Artists
{% endblock %}
{% block content %}
<h1 class="title pt-5">All Artists in Collection</h1>
<form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
        <!--  Our input will search by name of artist  -->
        <input class="input" type="text" name="name" placeholder="name" />
      </div>
      <div class="control">
        <input class="button is-success" type="submit" value="Search" />
      </div>
    </div>
    <!--  This anchor tag will redirect back to artist list without a query param -->
    <a class="button is-dark" href="{% url 'artist_list' %}">Clear Search</a>
  </form>
  <div class="gallery">
<div class="gallery">
  {% for artist in artists %}
  <a href="">
    <div class="flexy">
      <div>
      <h1>{{artist.name}}</h1>
    </div>
    <div>
      <h1>{{artists.bio}}</h1>
    </div>
    </div>
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{artists.img}}" alt="{{artist.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{artist.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Artists Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
